<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lab3 - Games</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <div class="grid">
            <div class="quiz-pane">
                <h1>Quiz</h1>
                <hr style="margin-top: 1%">
                <img id="imgg" class="resizer" src="https://media.giphy.com/media/xTiTnkFneD1je4rPOM/giphy.gif"/>
                <div class="quiz-screen">
                    <h3>Question here...</h3>
                </div>
                <div class="quiz-type-btn">
                    <button id="quiz-10-btn" onclick="quiz10()">10 questions</button>
                    <button id="quiz-20-btn" onclick="quiz20()">20 questions</button>
                </div>
                <p id="quiz-question"></p>
                <div class="quiz-remain">
                    <p>Questions remain: </p>
                    <p id="quiz-remain-integer" class="quiz-remain-integer">?</p>
                </div>
            </div>

            <div class="choice-pane">
                <div class="choices">
                    <!--How to get btn ID: https://stackoverflow.com/questions/4825295/javascript-onclick-to-get-the-id-of-the-clicked-button-->
                    <button id="first-btn" onclick="checkAns(this.id)">1</button>
                    <button id="second-btn" onclick="checkAns(this.id)">2</button>
                    <button id="third-btn" onclick="checkAns(this.id)">3</button>
                    <button id="fourth-btn" onclick="checkAns(this.id)">4</button>
                </div>
            </div>
        </div>

        <script src="controller.js"></script>

                }).error(function(){
                    console.log("Error loading JSON");
                });
            }
        </script>-->
    </body>
</html>
